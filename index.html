<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp Style Firebase Chat (Image Click View)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
  #header { background: #075E54; color: white; padding: 12px; font-size: 18px; text-align: center; }
  #chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
  .chat-img { width: 32%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; cursor: pointer; transition: transform 0.2s; }
  .chat-img:hover { transform: scale(1.05); }
  #inputArea { display: flex; justify-content: center; padding: 8px; background: #f0f0f0; border-top: 1px solid #ddd; }
  button { padding: 10px; border: none; border-radius: 50%; background: #25D366; color: white; font-size: 20px; width: 50px; height: 50px; }
  button:hover { background: #128C7E; cursor: pointer; }

  /* Full image viewer */
  #viewer {
    display: none;
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center; align-items: center;
    z-index: 1000;
  }
  #viewer img {
    max-width: 95%; max-height: 95%;
    border-radius: 8px;
    box-shadow: 0px 0px 15px black;
  }
</style>
</head>
<body>

<div id="header">ðŸ’¬ My WhatsApp Chat</div>
<div id="chat"></div>

<div id="inputArea">
  <button onclick="chooseImage()">ðŸ“·</button>
</div>

<!-- Image Viewer -->
<div id="viewer" onclick="closeViewer()">
  <img id="viewerImg" src="">
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
// âœ… Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAa-r7rwMxNMZGKucXtwdHimKq77iX7MpM",
  authDomain: "grsc-chet.firebaseapp.com",
  databaseURL: "https://grsc-chet-default-rtdb.firebaseio.com",
  projectId: "grsc-chet",
  storageBucket: "grsc-chet.appspot.com",
  messagingSenderId: "1029401721470",
  appId: "1:1029401721470:web:c75cb33423c7f567ec362f"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database().ref("global_chat");
const userId = Math.random().toString(36).substr(2, 9);
const chatBox = document.getElementById("chat");

// âœ… Listen for images
db.on("child_added", snap => {
  const msg = snap.val();
  if (msg.imageData) {
    const img = document.createElement("img");
    img.src = msg.imageData;
    img.className = "chat-img";
    img.onclick = () => openViewer(msg.imageData);
    chatBox.appendChild(img);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
});

// âœ… Choose image
function chooseImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = e => {
    [...e.target.files].forEach(file => compressAndSendImage(file));
  };
  input.click();
}

// âœ… Compress & send image to DB
function compressAndSendImage(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX_WIDTH = 800;
      let width = img.width;
      let height = img.height;
      if (width > MAX_WIDTH) {
        height *= MAX_WIDTH / width;
        width = MAX_WIDTH;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);

      const compressedData = canvas.toDataURL("image/jpeg", 0.7);

      db.push({ userId, imageData: compressedData, timestamp: Date.now() });
    };
  };
  reader.readAsDataURL(file);
}

// âœ… Image viewer functions
function openViewer(src) {
  document.getElementById("viewerImg").src = src;
  document.getElementById("viewer").style.display = "flex";
}
function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
