<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>1MB Base64 Generator (ZIP)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #e6eef8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      margin: 0;
      padding: 20px;
    }
    h1 { font-size: 1.5rem; color:#f1f5f9; }
    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #0ea5e9;
      color: #04233a;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #38bdf8; }
    #status { font-size:14px; color:#9fb0cf; white-space:pre-line; }
    .loader {
      border: 4px solid #334155;
      border-top: 4px solid #0ea5e9;
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin 1s linear infinite;
      display:none;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>1 MB Base64 Generator (ZIP)</h1>

  <button id="optA">Option A: Base64 टेक्स्ट = 1MB (.b64 in zip)</button>
  <button id="optB">Option B: Decoded Binary = 1MB (.bin + .b64 in zip)</button>

  <div class="loader" id="loader"></div>
  <pre id="status"></pre>

<script>
function downloadZip(name, zip){
  zip.generateAsync({type:"blob"}).then(blob=>{
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = name;
    document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(a.href);
    document.getElementById('loader').style.display = "none";
  });
}

async function makeBase64FromBlob(blob) {
  return await new Promise(res=>{
    const r = new FileReader();
    r.onload = ()=>res(r.result.split(',')[1]);
    r.readAsDataURL(blob);
  });
}

document.getElementById('optA').onclick = async ()=>{
  const status = document.getElementById('status');
  const loader = document.getElementById('loader');
  loader.style.display = "block";
  status.textContent = "Option A: Base64 टेक्स्ट (1 MB) बना रहे हैं...";
  
  const S = 786430; // decoded bytes → base64 length = 1,048,576
  const arr = new Uint8Array(S);
  const blob = new Blob([arr]);
  const base64 = await makeBase64FromBlob(blob);

  status.textContent = "✓ Base64 length: " + base64.length + " bytes\nअब ZIP बना रहे हैं...";
  const zip = new JSZip();
  zip.file("one_mb_base64.b64", base64);
  downloadZip("one_mb_base64.zip", zip);
  status.textContent += "\nडाउनलोड तैयार!";
};

document.getElementById('optB').onclick = async ()=>{
  const status = document.getElementById('status');
  const loader = document.getElementById('loader');
  loader.style.display = "block";
  status.textContent = "Option B: 1 MB Binary + Base64 बना रहे हैं...";
  
  const S = 1024*1024; // 1MB binary
  const arr = new Uint8Array(S);
  const blob = new Blob([arr]);
  const base64 = await makeBase64FromBlob(blob);

  status.textContent = "✓ Binary size: " + S + " bytes\n✓ Base64 length: " + base64.length + " bytes\nअब ZIP बना रहे हैं...";
  const zip = new JSZip();
  zip.file("binary_1mb.bin", arr);
  zip.file("binary_1mb.b64", base64);
  downloadZip("decoded_1mb.zip", zip);
  status.textContent += "\nडाउनलोड तैयार!";
};
</script>
</body>
</html>
