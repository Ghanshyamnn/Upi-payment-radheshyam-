<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Style Firebase Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
  #header { background: #075E54; color: white; padding: 12px; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
  #chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
  .chat-img { width: 32%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; cursor: pointer; transition: transform 0.2s; }
  .chat-img:hover { transform: scale(1.05); }
  #inputArea { display: flex; justify-content: center; padding: 8px; background: #f0f0f0; border-top: 1px solid #ddd; }
  button { padding: 10px; border: none; border-radius: 50%; background: #25D366; color: white; font-size: 20px; width: 50px; height: 50px; }
  button:hover { background: #128C7E; cursor: pointer; }

  /* Full screen viewer */
  #viewer {
    display: none;
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    flex-direction: column;
    z-index: 1000;
  }
  #viewerHeader {
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  #viewer img {
    max-width: 95%; max-height: 85%;
    border-radius: 8px;
    box-shadow: 0px 0px 15px black;
    margin: auto;
    transition: transform 0.3s ease;
  }
  .nav-btn {
    color: white;
    font-size: 40px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
    padding: 10px;
  }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
  #progress {
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 5px 12px;
    border-radius: 8px;
    margin: auto;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="header">
  <span>üí¨ My WhatsApp Chat</span>
  <span id="photoCount">Total: 0 Photos</span>
</div>

<div id="chat"></div>

<div id="inputArea">
  <button onclick="chooseImage()">üì∑</button>
</div>

<!-- Full screen viewer -->
<div id="viewer">
  <div id="viewerHeader">
    <span id="viewerCount"></span>
    <span style="cursor:pointer;" onclick="closeViewer()">‚ùå Close</span>
  </div>
  <span class="nav-btn" id="prevBtn" onclick="showPrev()">‚ùÆ</span>
  <img id="viewerImg" src="">
  <span class="nav-btn" id="nextBtn" onclick="showNext()">‚ùØ</span>
  <div id="progress" style="display:none;">Uploading...</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAa-r7rwMxNMZGKucXtwdHimKq77iX7MpM",
  authDomain: "grsc-chet.firebaseapp.com",
  databaseURL: "https://grsc-chet-default-rtdb.firebaseio.com",
  projectId: "grsc-chet",
  storageBucket: "grsc-chet.appspot.com",
  messagingSenderId: "1029401721470",
  appId: "1:1029401721470:web:c75cb33423c7f567ec362f"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database().ref("global_chat");
const storage = firebase.storage().ref("chat_images");
const userId = Math.random().toString(36).substr(2, 9);
const chatBox = document.getElementById("chat");
const photoCountEl = document.getElementById("photoCount");
const progressEl = document.getElementById("progress");

let images = [];
let currentIndex = 0;

// Load images from Firebase
db.on("child_added", snap => {
  const msg = snap.val();
  if (msg.imageUrl) {
    images.push({ src: msg.imageUrl, time: msg.timestamp || Date.now() });
    updatePhotoCount();
    const img = document.createElement("img");
    img.loading = "lazy";
    img.src = msg.imageUrl;
    img.className = "chat-img";
    img.onclick = () => openViewer(images.findIndex(i => i.src === msg.imageUrl));
    chatBox.appendChild(img);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
});

function updatePhotoCount() {
  photoCountEl.textContent = `Total: ${images.length} Photos`;
}

function openViewer(index) {
  currentIndex = index;
  const currentImage = images[currentIndex];
  document.getElementById("viewerImg").src = currentImage.src;
  document.getElementById("viewerCount").innerText =
    `Image ${currentIndex + 1} of ${images.length} | ${formatDate(currentImage.time)}`;
  document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}

function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  openViewer(currentIndex);
}

function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  openViewer(currentIndex);
}

function formatDate(ts) {
  const date = new Date(ts);
  return date.toLocaleDateString() + " " + date.toLocaleTimeString();
}

function chooseImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = e => {
    [...e.target.files].forEach(file => uploadImage(file));
  };
  input.click();
}

function uploadImage(file) {
  const imgName = Date.now() + "_" + file.name;
  const imgRef = storage.child(imgName);

  progressEl.style.display = "block";
  imgRef.put(file).on("state_changed",
    snapshot => {
      const percent = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
      progressEl.innerText = `Uploading... ${percent}%`;
    },
    error => {
      console.error("Upload error:", error);
      progressEl.style.display = "none";
    },
    () => {
      imgRef.getDownloadURL().then(url => {
        db.push({ userId, imageUrl: url, timestamp: Date.now() });
        progressEl.style.display = "none";
      });
    }
  );
}

// Swipe support for mobile
let touchStartX = 0;
let touchEndX = 0;
document.getElementById("viewer").addEventListener("touchstart", e => {
  touchStartX = e.changedTouches[0].screenX;
});
document.getElementById("viewer").addEventListener("touchend", e => {
  touchEndX = e.changedTouches[0].screenX;
  if (touchEndX < touchStartX - 50) showNext();
  if (touchEndX > touchStartX + 50) showPrev();
});
</script>

</body>
</html>
