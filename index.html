<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp Style Firebase Chat (Full Screen + Count)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
  #header { background: #075E54; color: white; padding: 12px; font-size: 18px; text-align: center; }
  #chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
  .chat-img { width: 32%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; cursor: pointer; transition: transform 0.2s; }
  .chat-img:hover { transform: scale(1.05); }
  #inputArea { display: flex; justify-content: center; padding: 8px; background: #f0f0f0; border-top: 1px solid #ddd; }
  button { padding: 10px; border: none; border-radius: 50%; background: #25D366; color: white; font-size: 20px; width: 50px; height: 50px; }
  button:hover { background: #128C7E; cursor: pointer; }

  /* Full screen viewer */
  #viewer {
    display: none;
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    flex-direction: column;
    z-index: 1000;
  }
  #viewerHeader {
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  #viewer img {
    max-width: 95%; max-height: 85%;
    border-radius: 8px;
    box-shadow: 0px 0px 15px black;
    margin: auto;
    transition: transform 0.3s ease;
  }
  .nav-btn {
    color: white;
    font-size: 40px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
    padding: 10px;
  }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
</style>
</head>
<body>

<div id="header">üí¨ My WhatsApp Chat</div>
<div id="chat"></div>

<div id="inputArea">
  <button onclick="chooseImage()">üì∑</button>
</div>

<!-- Full screen viewer -->
<div id="viewer">
  <div id="viewerHeader">
    <span id="viewerCount"></span>
    <span style="cursor:pointer;" onclick="closeViewer()">‚ùå Close</span>
  </div>
  <span class="nav-btn" id="prevBtn" onclick="showPrev()">‚ùÆ</span>
  <img id="viewerImg" src="">
  <span class="nav-btn" id="nextBtn" onclick="showNext()">‚ùØ</span>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAa-r7rwMxNMZGKucXtwdHimKq77iX7MpM",
  authDomain: "grsc-chet.firebaseapp.com",
  databaseURL: "https://grsc-chet-default-rtdb.firebaseio.com",
  projectId: "grsc-chet",
  storageBucket: "grsc-chet.appspot.com",
  messagingSenderId: "1029401721470",
  appId: "1:1029401721470:web:c75cb33423c7f567ec362f"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database().ref("global_chat");
const userId = Math.random().toString(36).substr(2, 9);
const chatBox = document.getElementById("chat");

let images = [];
let currentIndex = 0;

// Load images from Firebase
db.on("child_added", snap => {
  const msg = snap.val();
  if (msg.imageData) {
    images.push({ src: msg.imageData, time: msg.timestamp || Date.now() });
    const img = document.createElement("img");
    img.src = msg.imageData;
    img.className = "chat-img";
    img.onclick = () => openViewer(images.findIndex(i => i.src === msg.imageData));
    chatBox.appendChild(img);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
});

// Open viewer
function openViewer(index) {
  currentIndex = index;
  const currentImage = images[currentIndex];
  document.getElementById("viewerImg").src = currentImage.src;
  document.getElementById("viewerCount").innerText =
    `${currentIndex + 1}/${images.length} | ${formatDate(currentImage.time)}`;
  document.getElementById("viewer").style.display = "flex";
}

// Close viewer
function closeViewer() {
  document.getElementById("viewer").style.display = "none";
}

// Next image
function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  openViewer(currentIndex);
}

// Previous image
function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  openViewer(currentIndex);
}

// Format date & time
function formatDate(ts) {
  const date = new Date(ts);
  return date.toLocaleDateString() + " " + date.toLocaleTimeString();
}

// Choose and upload image
function chooseImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = e => {
    [...e.target.files].forEach(file => compressAndSendImage(file));
  };
  input.click();
}

// Compress before saving
function compressAndSendImage(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX_WIDTH = 800;
      let width = img.width;
      let height = img.height;
      if (width > MAX_WIDTH) {
        height *= MAX_WIDTH / width;
        width = MAX_WIDTH;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);

      const compressedData = canvas.toDataURL("image/jpeg", 0.7);

      db.push({ userId, imageData: compressedData, timestamp: Date.now() });
    };
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
