<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Firebase Photo Gallery (Auto Load)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
  #header { background: #075E54; color: white; padding: 12px; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
  #gallery { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
  .photo { width: 32%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; cursor: pointer; transition: transform 0.2s; }
  .photo:hover { transform: scale(1.05); }
  #uploadArea { display: flex; justify-content: center; padding: 8px; background: #f0f0f0; border-top: 1px solid #ddd; }
  button.uploadBtn { padding: 10px; border: none; border-radius: 50%; background: #25D366; color: white; font-size: 20px; width: 50px; height: 50px; }
  button.uploadBtn:hover { background: #128C7E; cursor: pointer; }

  /* Full screen viewer */
  #viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; z-index: 1000; }
  #viewerHeader { background: rgba(0,0,0,0.6); color: white; padding: 8px 12px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
  #viewer img { max-width: 95%; max-height: 85%; border-radius: 8px; box-shadow: 0px 0px 15px black; margin: auto; }
  .nav-btn { color: white; font-size: 40px; position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; padding: 10px; }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
</style>
</head>
<body>

<div id="header">
  <span>üì∑ My Gallery</span>
  <span id="photoCount">Total: 0 Photos</span>
</div>

<div id="gallery"></div>

<div id="uploadArea">
  <button class="uploadBtn" onclick="chooseImage()">üì∑</button>
</div>

<!-- Full screen viewer -->
<div id="viewer">
  <div id="viewerHeader">
    <span id="viewerCount"></span>
    <span style="cursor:pointer;" onclick="closeViewer()">‚ùå Close</span>
  </div>
  <span class="nav-btn" id="prevBtn" onclick="showPrev()">‚ùÆ</span>
  <img id="viewerImg" src="">
  <span class="nav-btn" id="nextBtn" onclick="showNext()">‚ùØ</span>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAa-r7rwMxNMZGKucXtwdHimKq77iX7MpM",
  authDomain: "grsc-chet.firebaseapp.com",
  databaseURL: "https://grsc-chet-default-rtdb.firebaseio.com",
  projectId: "grsc-chet",
  storageBucket: "grsc-chet.appspot.com",
  messagingSenderId: "1029401721470",
  appId: "1:1029401721470:web:c75cb33423c7f567ec362f"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database().ref("gallery");
const galleryBox = document.getElementById("gallery");
const photoCountEl = document.getElementById("photoCount");

let images = [];
let currentIndex = 0;
let lastLoadedKey = null;
const LOAD_LIMIT = 50;

// First load
loadPhotos();

// Auto refresh every 1 minute
setInterval(loadPhotos, 60000);

// Load latest photos
function loadPhotos() {
  db.limitToLast(LOAD_LIMIT).once("value", snapshot => {
    let newImages = [];
    snapshot.forEach(child => {
      const data = child.val();
      if (data.imageData) {
        newImages.push({ src: data.imageData, time: data.timestamp || Date.now(), key: child.key });
      }
    });

    // Show one by one
    galleryBox.innerHTML = "";
    images = [];
    let delay = 0;
    newImages.forEach((img, i) => {
      setTimeout(() => {
        images.push(img);
        renderImages();
      }, delay);
      delay += 100; // 0.1 sec delay between images
    });
  });
}

// Render gallery
function renderImages() {
  galleryBox.innerHTML = "";
  images.forEach((imgData, i) => {
    const img = document.createElement("img");
    img.src = imgData.src;
    img.className = "photo";
    img.onclick = () => openViewer(i);
    galleryBox.appendChild(img);
  });
  photoCountEl.textContent = `Total: ${images.length} Photos`;
}

// Full viewer
function openViewer(index) {
  currentIndex = index;
  const img = images[currentIndex];
  document.getElementById("viewerImg").src = img.src;
  document.getElementById("viewerCount").innerText =
    `Image ${currentIndex + 1} of ${images.length} | ${formatDate(img.time)}`;
  document.getElementById("viewer").style.display = "flex";
}
function closeViewer() { document.getElementById("viewer").style.display = "none"; }
function showNext() { currentIndex = (currentIndex + 1) % images.length; openViewer(currentIndex); }
function showPrev() { currentIndex = (currentIndex - 1 + images.length) % images.length; openViewer(currentIndex); }
function formatDate(ts) { const d = new Date(ts); return d.toLocaleDateString() + " " + d.toLocaleTimeString(); }

// Upload
function chooseImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.multiple = true;
  input.onchange = e => {
    [...e.target.files].forEach(f => compressAndSendImage(f));
  };
  input.click();
}
function compressAndSendImage(file) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const MAX_WIDTH = 800;
      let w = img.width, h = img.height;
      if (w > MAX_WIDTH) { h *= MAX_WIDTH / w; w = MAX_WIDTH; }
      canvas.width = w; canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      const compressed = canvas.toDataURL("image/jpeg", 0.7);
      db.push({ imageData: compressed, timestamp: Date.now() }).then(() => loadPhotos());
    };
  };
  reader.readAsDataURL(file);
}

// Swipe support
let touchStartX = 0;
document.getElementById("viewer").addEventListener("touchstart", e => {
  touchStartX = e.changedTouches[0].screenX;
});
document.getElementById("viewer").addEventListener("touchend", e => {
  let touchEndX = e.changedTouches[0].screenX;
  if (touchEndX < touchStartX - 50) showNext();
  if (touchEndX > touchStartX + 50) showPrev();
});
</script>

</body>
</html>
