<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Text to Voice (Offline)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    textarea {
      width: 80%;
      height: 120px;
      font-size: 18px;
      padding: 10px;
      margin: 10px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Text to Voice (Offline)</h1>
  <textarea id="text" placeholder="अपना टेक्स्ट लिखें..."></textarea><br>
  <button onclick="speak()">Play Voice</button>
  <button onclick="startRecording()">Record & Download</button>
  <audio id="player" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    function speak() {
      const text = document.getElementById('text').value.trim();
      if (!text) return alert("कृपया टेक्स्ट डालें।");
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'hi-IN'; // हिंदी आवाज़ के लिए
      speechSynthesis.speak(utterance);
    }

    async function startRecording() {
      const text = document.getElementById('text').value.trim();
      if (!text) return alert("कृपया टेक्स्ट डालें।");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'hi-IN';

      // ऑडियो कैप्चर
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioURL = URL.createObjectURL(blob);
        const player = document.getElementById('player');
        player.src = audioURL;

        // डाउनलोड लिंक बनाएं
        const a = document.createElement('a');
        a.href = audioURL;
        a.download = 'voice.wav';
        a.click();
      };

      mediaRecorder.start();
      speechSynthesis.speak(utterance);
      setTimeout(() => mediaRecorder.stop(), text.length * 150); // रिकॉर्डिंग स्टॉप
    }
  </script>
</body>
</html>
